<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Resuturant Name Here" id="name"  aria-describedby="emailHelp">
                 </div>
                 <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email"  class="form-control" placeholder="Enter Email Here" id="email" formControlName="email" aria-describedby="emailHelp">
                   </div>
                   <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" class="form-control" placeholder="Enter Mobile Number" id="mobile" formControlName="mobile" aria-describedby="emailHelp">
                   </div>
                   <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="address" class="form-control" placeholder="Enter Address Here" id="email" formControlName="address" aria-describedby="emailHelp">
                   </div>
                   <div class="mb-3">
                    <label class="form-label">Service</label>
                    <input type="text" class="form-control" placeholder="Service like, Tea, COffee ..etc" id="mobile" formControlName="services" aria-describedby="emailHelp">
                   </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Details</button>
        </div>
      </div>
    </div>
  </div>
